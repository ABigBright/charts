image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cleanarr
  tag: 2.1.4@sha256:aef8f68ac193672192d173bfeebd457d1f36ed1f1328e1947a95a61679cfc83d
service:
  main:
    ports:
      main:
        protocol: http
        port: 10247
        targetPort: 80
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          BYPASS_SSL_VERIFY: '{{ ternary "1" "0" .Values.env.BYPASS_SSL_VERIFY_BOOL }}'
          # User defined
          BYPASS_SSL_VERIFY_BOOL: true
          LIBRARY_NAMES: ""
          PLEX_BASE_URL: ""
          PLEX_TOKEN: ""
          PAGE_SIZE: 50
