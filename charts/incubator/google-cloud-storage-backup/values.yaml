image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/google-cloud-storage-backup
  tag: latest@sha256:5c3704d1a84dae83b3c8247af026955d569487585ed2e9f61ff703456bf2941d
persistence:
  google-cloud-storage-backup:
    enabled: true
    mountPath: /data/backup
    readOnly: true
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        env:
          ACCESS_KEY: "Container Variable: ACCESS_KEY"
          CRON_SCHEDULE: 0 * * * *
          GCSOPTIONS: ""
          GCSPATH: gs://mybucket/
          SECRET_KEY: "Container Variable: SECRET_KEY"
