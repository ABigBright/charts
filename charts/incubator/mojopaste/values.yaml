image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/mojopaste
  tag: latest@sha256:ca5766afbe0cbf24412ea90ba9e1cb74810cb4c4e21b9883e69a3a2cff57409f
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    ports:
      main:
        port: 3300
        protocol: tcp
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          PASTE_ENABLE_CHARTS: "0"
