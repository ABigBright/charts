image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/rmlint
  tag: latest@sha256:9f8823388453aa296ad8738a693d2037b146947146c0db4c6b6dc3638771ef26
persistence:
  config:
    enabled: true
    mountPath: /config
  searchlocation:
    enabled: true
    mountPath: /root
service:
  main:
    ports:
      main:
        port: 8322
        protocol: tcp
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          GUAC_PASS: ""
          GUAC_USER: ""
