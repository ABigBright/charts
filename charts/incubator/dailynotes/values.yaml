image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dailynotes
  tag: latest@sha256:2fb4e6f3e031c83420f3d87ea174550495c348cc8bd08672da5658dd3e38df05
persistence:
  config:
    enabled: true
    mountPath: /app/config
service:
  main:
    ports:
      main:
        port: 5000
        protocol: tcp
        targetPort: 5000
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          PREVENT_SIGNUPS: ""
