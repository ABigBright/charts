image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/sqlite-web
  tag: latest@sha256:ff2f70ca861c4d25d93f6486507c8de89a966fb001c2f1161db5f0bf4bee905d
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          SQLITE_DATABASE: db_name.db
