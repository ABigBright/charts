image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/csgo
  tag: latest@sha256:6a408e0ee8048dfdd8b689c5e127c240af8466626aacc0d8fca2864bcf390ce5
service:
  main:
    ports:
      main:
        port: 27015
        protocol: udp
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: tcp
        targetPort: 27015
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            readiness:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            startup:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
        env:
          GAME_ID: "740"
          GAME_NAME: csgo
          GAME_PARAMS: +game_type 0 -usercon +game_mode 0 +mapgroup mg_active +map de_dust2
          GAME_PORT: "27015"
          VALIDATE: false
          USERNAME: ""
          PASSWRD: ""
