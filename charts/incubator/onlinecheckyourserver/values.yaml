image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/onlinecheckyourserver
  tag: latest@sha256:db0adaa1b03912b509186f9171ee16adb554ad9030aa90e6feae400160cfe785
persistence: {}
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        env:
          HOST: google.com
          PING_INTERVAL: "300"
          PING_RETRY: "3600"
          PING_TIMEOUT: "10"
          PUSHOVER_APP_TOKEN: ""
          PUSHOVER_MESSAGE: google.com is offline!
          PUSHOVER_PRIORITY: "0"
          PUSHOVER_TITLE: Online Check
          PUSHOVER_USER_TOKEN: ""
