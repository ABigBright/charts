image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/shapeshifter-obfuscator
  tag: latest@sha256:46a9873c9e1e36a4d43deb16fe3dc4425630d1dab9b3caf49de3d122133e87f9
persistence:
  config:
    enabled: true
    mountPath: /state
service:
  main:
    ports:
      main:
        port: 2222
        protocol: tcp
        targetPort: 2222
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          ARGS: -transparent -server -state state -orport 127.0.0.1:3333 -transports obfs4 -bindaddr obfs4-0.0.0.0:2222 -logLevel DEBUG -enableLogging
