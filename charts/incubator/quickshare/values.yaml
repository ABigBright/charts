image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/quickshare
  tag: latest@sha256:2b0065da87b1655df543861c1cbcb7b5a2d409e4d86fdcaaaccb307c83c8d9a2
persistence:
  storagedata:
    enabled: true
    mountPath: /quickshare/root
service:
  main:
    ports:
      main:
        port: 8686
        protocol: tcp
        targetPort: 8686
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          DEFAULTADMIN: admin
          DEFAULTADMINPWD: "1234"
