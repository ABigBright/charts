image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/webp-server
  tag: latest@sha256:9a78598e0d74f9026d6def186fd05462d75aba893dff487d1bca7870f8a6313b
persistence:
  storagecache:
    enabled: true
    mountPath: /opt/exhaust
  storagepics:
    enabled: true
    mountPath: /opt/pics
    readOnly: true
service:
  main:
    ports:
      main:
        port: 3333
        protocol: tcp
        targetPort: 3333
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          ALLOWED_TYPES: jpg,png,jpeg,bmp,gif
          ENABLE_AVIF: "false"
          QUALITY: "80"
