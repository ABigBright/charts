image:
  repository: tccr.io/truecharts/rstudio
  pullPolicy: IfNotPresent
  tag: v4.2.2@sha256:83f85e34f0c8705b681a78df3c8a0bb00c80029d57f3cc74dd19a9ec1c174135
service:
  main:
    ports:
      main:
        port: 8787
        protocol: http
        targetPort: 8787
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          DISABLE_AUTH: false
          ROOT: "FALSE"
          USERID: "{{ .Values.podSecurityContext.runAsUser }}"
          GROUPID: "{{ .Values.podSecurityContext.fsGroup }}"
          USER: rstudio
          PASSWORD: rstudio
