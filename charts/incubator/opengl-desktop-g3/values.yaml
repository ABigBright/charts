image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/opengl-desktop-g3
  tag: latest@sha256:64c248af0cff61aee4001620ee4630da638c5c4275f9f0e226e00fac2b176978
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          VNC_PW: unraid
          VNC_RESOLUTION: 1360x768
