image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/tubesync
  tag: latest@sha256:2c36458436dc7d8b8c95849ec50266c29a0daf708be76783a38812b57f665ffd
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
service:
  main:
    ports:
      main:
        port: 4848
        protocol: tcp
        targetPort: 4848
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          DATABASE_CONNECTION: ""
          HTTP_PASS: ""
          HTTP_USER: ""
          TUBESYNC_DEBUG: "False"
          TUBESYNC_HOSTS: ""
          TUBESYNC_WORKERS: "2"
