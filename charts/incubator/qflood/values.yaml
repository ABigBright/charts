image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/qflood
  tag: latest@sha256:f0cff639364827150d7443ea2d14e431fea545d4f96b374eec0713bb902e4df0
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostportfor808:
    enabled: true
    ports:
      hostportfor808:
        enabled: true
        port: 8080
        protocol: tcp
        targetPort: 8080
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        env:
          FLOOD_AUTH: ""
          UMASK: ""
