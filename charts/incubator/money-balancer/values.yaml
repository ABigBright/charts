image:
  repository: tccr.io/truecharts/money-balancer
  pullPolicy: IfNotPresent
  tag: 1.3.0@sha256:1dadbc01020f16dfff1b56f957cb88ddfe3e1e4087e6ee20b7fafe6d05032d60
service:
  main:
    ports:
      main:
        port: 10302
        protocol: http
        targetPort: 8000
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container: null
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: HTTP
              path: /
            readiness:
              type: HTTP
              path: /
            startup:
              type: HTTP
              path: /
          envFrom:
            - secretRef:
                name: '{{ include "tc.v1.common.names.fullname" . }}-moneybalancer-secret'
